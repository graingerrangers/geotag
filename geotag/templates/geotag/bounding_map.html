<!DOCTYPE html>
<html>
    <head>
    {% load static %}
    <title>Heatmap</title>
    </head>
    <style>
    #map {
        height: 100%;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
    <body>

        <span style="display:none">{{vertices}}</span>
        <div id="map"></div>

        <!-- <script src="{% static 'heatmap.js' %}"></script> -->
        <script>
        var map;
         function initMap() {
           map = new google.maps.Map(document.getElementById('map'), {
             center: {lat: -33.865427, lng: 151.196123},
             zoom: 2,
             mapTypeId: 'terrain'
           });

         var polygonCoords = [
             {{coordinates}}
         ];

         console.log(polygonCoords)
         var boundingPolygon = new google.maps.Polygon({
             paths: polygonCoords,
             strokeColor: '#FF0000',
             strokeOpacity: 0.8,
             strokeWeight: 2,
             fillColor: '#FF0000',
             fillOpacity: 0.35
         });

         boundingPolygon.setMap(map)

       var script = document.createElement('script');

      // This example uses a local copy of the GeoJSON stored at
      // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
      script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
      document.getElementsByTagName('head')[0].appendChild(script);
  }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGXOthooqr2x2_hts4YM7iKwaadmcCjoc&libraries=visualization&callback=initMap"
async defer></script>
    </body>
</html>
