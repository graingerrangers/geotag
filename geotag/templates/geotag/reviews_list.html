{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'geotag_reviews_list' %}">Reviews Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>review_id</td>
    <td>content</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.review_id }}</td>
    <td>{{ object.content }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'geotag_reviews_create' %}">Create new Reviews</a>
{% endblock %}
