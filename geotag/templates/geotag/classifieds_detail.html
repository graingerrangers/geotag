{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'geotag_classifieds_list' %}">Classifieds Listing</a></p>
<table class="table">
<tr><td>classified_id</td><td>{{ object.classified_id }}</td></tr>
<tr><td>description</td><td>{{ object.description }}</td></tr>
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>category</td><td>{{ object.category }}</td></tr>
<tr><td>price</td><td>{{ object.price }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Classifieds</a>

{% endblock %}
